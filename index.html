<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Spotify</title>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/spotify.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="images/song.jpg" alt="1">
                    <span class="songName">Believer</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i class="fa songItemPlay fa-1x fa-play-circle"
                                aria-hidden="true"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="images/song.jpg" alt="1">
                    <span class="songName">Tere Hawale</span>
                    <span class="songlistplay"><span class="timestamp">06:20 <i class="fa songItemPlay fa-1x fa-play-circle"
                                aria-hidden="true"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="images/song.jpg" alt="1">
                    <span class="songName">Heeriye</span>
                    <span class="songlistplay"><span class="timestamp">05:10 <i class="fa songItemPlay fa-1x fa-play-circle"
                                aria-hidden="true"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="images/song.jpg" alt="1">
                    <span class="songName">Rangsaari</span>
                    <span class="songlistplay"><span class="timestamp">04:30 <i class="fa songItemPlay fa-1x fa-play-circle"
                                aria-hidden="true"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="images/song.jpg" alt="1">
                    <span class="songName">Salam-e-Ishq</span>
                    <span class="songlistplay"><span class="timestamp">05:00 <i class="fa songItemPlay fa-1x fa-play-circle"
                                aria-hidden="true"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="images/song.jpg" alt="1">
                    <span class="songName">Bhula Dena</span>
                    <span class="songlistplay"><span class="timestamp">06:51 <i class="fa songItemPlay fa-1x fa-play-circle"
                                aria-hidden="true"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="images/song.jpg" alt="1">
                    <span class="songName">Kasam Kha ke Kaho</span>
                    <span class="songlistplay"><span class="timestamp">06:15 <i class="fa songItemPlay fa-1x fa-play-circle"
                                aria-hidden="true"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa songItemPlay fa-2x fa-backward" aria-hidden="true"></i>
            <i class="fa songItemPlay fa-2x fa-play-circle" aria-hidden="true" id="masterPlay"></i>
            <i class="fa songItemPlay fa-2x fa-forward" aria-hidden="true"></i>
        </div>
        <div class="songInfo">
            <img src="images/music.gif" width="42px" alt="" id="gif">Believer
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
